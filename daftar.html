<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GoTrash - Jasa Pengambilan Sampah Online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel='shortcut icon' type='image/ico' href='assets/icon/favicon.ico'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary shadow-sm sticky-top"
    >
      <div class="container-xl">
        <a class="navbar-brand fs-2 fw-bold me-5" href="#"
          ><span class="text-success">Go</span>Trash</a
        >
        <button
          class="navbar-toggler border-0 shadow-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item me-5">
              <a class="nav-link fs-new" href="index.html">Beranda</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link fs-new" href="tentang.html">Tentang</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link fs-new" href="panduan.html">Panduan</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link fs-new" href="blog.html">Blog</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link fs-new" href="kontak.html">Kontak</a>
            </li>
          </ul>
          <a class="btn btn-outline-success rounded-0 me-3" href="masuk.html"
            >Masuk</a
          >
          <a class="btn btn-success rounded-0 me-3" href="daftar.html"
            >Daftar</a
          >
          <button
            class="btn border-0 rounded-0 shadow-none"
            role="button"
            onclick="makeDark()"
            id="btn-light"
          >
            <i class="bi bi-brightness-high fs-5"></i>
          </button>
          <button
            class="btn border-0 rounded-0 shadow-none"
            role="button"
            onclick="makeLight()"
            id="btn-dark"
          >
            <i class="bi bi-moon-stars fs-5"></i>
          </button>
          <input hidden type="checkbox" role="switch" />
        </div>
      </div>
    </nav>

    <section class="bg-pattern">
      <div class="container">
        <div class="row min-vh-100 py-5">
          <div class="col-md-4 m-auto">
            <div class="card border-0 rounded-0 shadow">
                <div class="card-body text-center pt-5">
                    <a class="navbar-brand fs-2 fw-bold" href="#"
                    ><span class="text-success">Go</span>Trash</a
                    >
                </div>
                <div class="card-body text-center px-5 pb-5">
                    <form action="">
                        <div class="form-group mb-4">
                            <input type="text" class="form-control border-0 border-bottom border-success rounded-0 shadow-none" name="username" placeholder="Username">
                        </div>
                        <div class="form-group mb-4">
                            <input type="email" class="form-control border-0 border-bottom border-success rounded-0 shadow-none" name="email" placeholder="Email">
                        </div>
                        <div class="form-group mb-4">
                            <input type="number" class="form-control border-0 border-bottom border-success rounded-0 shadow-none" name="nomortlp" placeholder="Nomor Telepon">
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control border-0 border-bottom border-success rounded-0 shadow-none" name="password" placeholder="Password">
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control border-0 border-bottom border-success rounded-0 shadow-none" name="konfirmasipassword" placeholder="Konfirmasi Password">
                        </div>
                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-success rounded-0 w-100">Daftar</button>
                        </div>
                    </form>
                    <a href="masuk.html" class="text-muted on-hover fs-old">Sudah punya akun?</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
    <script>
      const myTheme = document.querySelector("html");
      const btnDark = document.getElementById("btn-dark");
      const btnLight = document.getElementById("btn-light");
      const darkThemeMq = window.matchMedia("(prefers-color-scheme: dark)");

      if (localStorage.getItem("theme") == "dark") {
        btnDark.classList.remove("d-none");
        btnLight.classList.add("d-none");
        myTheme.setAttribute("data-bs-theme", "dark");
        localStorage.setItem("theme", "dark");
      } else {
        btnLight.classList.remove("d-none");
        btnDark.classList.add("d-none");
        myTheme.setAttribute("data-bs-theme", "light");
        localStorage.setItem("theme", "light");
      }

      if (!localStorage.getItem("theme")) {
        if (darkThemeMq.matches) {
          btnDark.classList.remove("d-none");
          btnLight.classList.add("d-none");
          myTheme.setAttribute("data-bs-theme", "dark");
          localStorage.setItem("theme", "dark");
        } else {
          btnLight.classList.remove("d-none");
          btnDark.classList.add("d-none");
          myTheme.setAttribute("data-bs-theme", "light");
          localStorage.setItem("theme", "light");
        }
      }

      function makeDark() {
        btnDark.style.opacity = 1;
        btnLight.style.opacity = 0;

        setTimeout(() => {
          btnDark.classList.remove("d-none");
          btnLight.classList.add("d-none");
          myTheme.setAttribute("data-bs-theme", "dark");
          localStorage.setItem("theme", "dark");
        }, 200);
      }

      function makeLight() {
        btnLight.style.opacity = 1;
        btnDark.style.opacity = 0;

        setTimeout(() => {
          btnLight.classList.remove("d-none");
          btnDark.classList.add("d-none");
          myTheme.setAttribute("data-bs-theme", "light");
          localStorage.setItem("theme", "light");
        }, 200);
      }
    </script>
  </body>
</html>
