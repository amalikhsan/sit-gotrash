    <script

    <!-- Load library from the CDN -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <!-- Setup and start animation! -->
    <script>
      var typed = new Typed("#typed", {
        strings: ["Hubungi Kami."],
        typeSpeed: 50,
        cursorChar: '_',
      });
    </script>
    <script>
      const myTheme = document.querySelector("html");
      const btnDark = document.getElementById("btn-dark");
      const btnLight = document.getElementById("btn-light");
      const darkThemeMq = window.matchMedia("(prefers-color-scheme: dark)");

      if (localStorage.getItem("theme") == "dark") {
        btnDark.classList.remove("d-none");
        btnLight.classList.add("d-none");
        myTheme.setAttribute("data-bs-theme", "dark");
        localStorage.setItem("theme", "dark");
      } else {
        btnLight.classList.remove("d-none");
        btnDark.classList.add("d-none");
        myTheme.setAttribute("data-bs-theme", "light");
        localStorage.setItem("theme", "light");
      }

      if (!localStorage.getItem("theme")) {
        if (darkThemeMq.matches) {
          btnDark.classList.remove("d-none");
          btnLight.classList.add("d-none");
          myTheme.setAttribute("data-bs-theme", "dark");
          localStorage.setItem("theme", "dark");
        } else {
          btnLight.classList.remove("d-none");
          btnDark.classList.add("d-none");
          myTheme.setAttribute("data-bs-theme", "light");
          localStorage.setItem("theme", "light");
        }
      }

      function makeDark() {
        btnDark.style.opacity = 1;
        btnLight.style.opacity = 0;

        setTimeout(() => {
          btnDark.classList.remove("d-none");
          btnLight.classList.add("d-none");
          myTheme.setAttribute("data-bs-theme", "dark");
          localStorage.setItem("theme", "dark");
        }, 200);
      }

      function makeLight() {
        btnLight.style.opacity = 1;
        btnDark.style.opacity = 0;

        setTimeout(() => {
          btnLight.classList.remove("d-none");
          btnDark.classList.add("d-none");
          myTheme.setAttribute("data-bs-theme", "light");
          localStorage.setItem("theme", "light");
        }, 200);
      }
    </script>
